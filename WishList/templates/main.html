{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Website</title>
  <style>
    .blurred-background {
      position: relative;
      width: 100%;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: black;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 15px;
      border-radius: 10px;
    }

    .blurred-background::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('static/image/background.jpeg');
      background-size: cover;
      background-position: center;
      filter: blur(4px);
      z-index: -1; 
      opacity: 0.8;
    }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
  {% include 'navbar.html' %}
  <!-- Container for Products -->
  <div class="max-w-7xl mx-auto p-4">
    {% include 'navbar.html' %}
    <br><br><br><br>
    <div class="blurred-background">
      <p>Wishlist</p>
    </div>
    <br><br>
    <div class=""></div>
    <h1 class="text-3xl font-bold mb-6 text-center">Wished Products</h1>
    <div class="flex justify-center space-x-10">
      <button data-modal-target="crudModal" style="margin-left: 2vw; background-color: #F9F1E7;" data-modal-toggle="crudModal" class="btn hover:bg-indigo-600 text-black font-bold py-2 px-4 rounded-lg" onclick="showModal();">
        Add New Product to Wishlist
    </div>





    <div id="crudModal" tabindex="-1" aria-hidden="true" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50 overflow-x-hidden overflow-y-auto transition-opacity duration-300 ease-out">
      <div id="crudModalContent" class="relative bg-white rounded-lg shadow-lg w-5/6 sm:w-3/4 md:w-1/2 lg:w-1/3 mx-4 sm:mx-0 transform scale-95 opacity-0 transition-transform transition-opacity duration-300 ease-out">
        <!-- Modal header -->
        <div class="flex items-center justify-between p-4 border-b rounded-t">
          <h3 class="text-xl font-semibold text-gray-900">
            Add New Product Entry
          </h3>
          <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" id="closeModalBtn">
            <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <div class="px-6 py-4 space-y-6 form-style">
          <form id="productEntryForm">
            <div class="mb-4">
              <label for="produk-select">Choose Product:</label>
              <select class="form-control" id="produk-select" name="produk">
                <!-- Pilihan produk akan diisi dengan AJAX -->
              </select>
            </div>
            <div class="mb-4">
              <!-- dont forget to change price to quantity -->
              <label for="price" class="block text-sm font-medium text-gray-700">Quantity</label>
              <input type="number" id="price" name="price" min="1" max="10" class="mt-1 block w-full border border-gray-300 rounded-md p-2 hover:border-indigo-700" required>
            </div>
          </form>
        </div>
        <!-- Modal footer -->
        <div class="flex flex-col space-y-2 md:flex-row md:space-y-0 md:space-x-2 p-6 border-t border-gray-200 rounded-b justify-center md:justify-end">
          <button type="button" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg" id="cancelButton">Cancel</button>
          <button type="submit" id="submitProductEntry" form="productEntryForm" class="bg-indigo-700 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg">Save</button>
        </div>
      </div>
    </div>





    <div class="gap-6" style="display: grid; grid-template-columns: 3fr 1fr;">
      <div id="product-container" class="grid grid-cols-3 gap-6 mb-6">
        <!-- Product cards will be dynamically inserted here -->
      </div>
      <div class="grid grid-cols-1 gap-6 mb-6" style="height: 100%; border-radius: 10px; background-color:#F9F1E7;">
        <!-- Product cards will be dynamically inserted here -->
      </div>
    </div>


    <!-- Pagination Buttons -->
    <div class="flex justify-center space-x-4">
      <button id="prev-btn" class="bg-gray-500 text-white px-4 py-2 rounded disabled:opacity-50" disabled>Previous</button>
      <button id="next-btn" class="bg-blue-500 text-white px-4 py-2 rounded">Next</button>
    </div>
  </div>
  <script>


    const products = [
      { id: 1, name: 'Product 1', price: '$10', image: 'static/image/tws.png' },
      { id: 2, name: 'Product 2', price: '$20', image: 'static/image/earbuds.jpg' },
      { id: 3, name: 'Product 3', price: '$30', image: 'https://via.placeholder.com/150' },
      { id: 4, name: 'Product 4', price: '$40', image: 'https://via.placeholder.com/150' },
      { id: 5, name: 'Product 5', price: '$50', image: 'https://via.placeholder.com/150' },
      { id: 6, name: 'Product 6', price: '$60', image: 'https://via.placeholder.com/150' },
      { id: 7, name: 'Product 7', price: '$70', image: 'https://via.placeholder.com/150' },
      { id: 8, name: 'Product 8', price: '$80', image: 'https://via.placeholder.com/150' },
      { id: 9, name: 'Product 9', price: '$90', image: 'https://via.placeholder.com/150' },
      { id: 10, name: 'Product 10', price: '$100', image: 'https://via.placeholder.com/150' },
      { id: 11, name: 'Product 11', price: '$100', image: 'https://via.placeholder.com/150' },
      { id: 12, name: 'Product 12', price: '$100', image: 'https://via.placeholder.com/150' }
    ];

    let currentPage = 1;
    const productsPerPage = 6;
    
    function showModal() {
        const modal = document.getElementById('crudModal');
        const modalContent = document.getElementById('crudModalContent');
  
        modal.classList.remove('hidden'); 
        setTimeout(() => {
          modalContent.classList.remove('opacity-0', 'scale-95');
          modalContent.classList.add('opacity-100', 'scale-100');
        }, 50); 
    }
    function hideModal() {
        const modal = document.getElementById('crudModal');
        const modalContent = document.getElementById('crudModalContent');
  
        modalContent.classList.remove('opacity-100', 'scale-100');
        modalContent.classList.add('opacity-0', 'scale-95');
  
        setTimeout(() => {
          modal.classList.add('hidden');
        }, 150); 
    }
    document.getElementById("cancelButton").addEventListener("click", hideModal);
    document.getElementById("closeModalBtn").addEventListener("click", hideModal);
    const productContainer = document.getElementById('product-container');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');

    function renderProducts(page) {
      // Clear existing products
      productContainer.innerHTML = '';

      // Calculate start and end indices for the current page
      const start = (page - 1) * productsPerPage;
      const end = start + productsPerPage;
      const productsToDisplay = products.slice(start, end);

      // Insert products into the container
      productsToDisplay.forEach(product => {
        const productCard = `
          <div class="bg-white p-4 rounded-lg shadow-lg text-center">
            <img src="{% static 'image/tws.png' %}" alt="${product.name}" class="mb-4" style="width:150px; height: 150px;">
            <h2 class="text-lg font-bold">${product.name}</h2>
            <p class="text-gray-600">${product.price}</p>
        `;
        productContainer.innerHTML += productCard;
      });

      // Handle pagination button states
      prevBtn.disabled = page === 1;
      nextBtn.disabled = page === Math.ceil(products.length / productsPerPage);
    }

    // Event listeners for pagination buttons
    prevBtn.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        renderProducts(currentPage);
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentPage < Math.ceil(products.length / productsPerPage)) {
        currentPage++;
        renderProducts(currentPage);
      }
    });

    // Initial render
    renderProducts(currentPage);
  </script>
</body>
</html>
