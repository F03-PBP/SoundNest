{% block content %}
<div id="reviewModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white p-8 rounded-lg flex flex-col items-center justify-center w-[400px]">
        <div class="hidden post text-center">
            <div class="text-xl text-gray-500 mb-4">Thanks for rating us!</div>
            <div class="edit text-gray-500 cursor-pointer hover:underline">EDIT</div>
        </div>

        <div class="star-widget flex flex-col items-center">
            <div class="flex flex-row justify-center mb-4 space-x space-x-2">
                <input type="radio" name="rate" id="rate-1" class="hidden">
                <label for="rate-1" class="text-gray-200 text-4xl cursor-pointer hover:text-yellow-400">&#9733;</label>

                <input type="radio" name="rate" id="rate-2" class="hidden">
                <label for="rate-2" class="text-gray-200 text-4xl cursor-pointer hover:text-yellow-400">&#9733;</label>

                <input type="radio" name="rate" id="rate-3" class="hidden">
                <label for="rate-3" class="text-gray-200 text-4xl cursor-pointer hover:text-yellow-400">&#9733;</label>

                <input type="radio" name="rate" id="rate-4" class="hidden">
                <label for="rate-4" class="text-gray-200 text-4xl cursor-pointer hover:text-yellow-400">&#9733;</label>

                <input type="radio" name="rate" id="rate-5" class="hidden">
                <label for="rate-5" class="text-gray-200 text-4xl cursor-pointer hover:text-yellow-400">&#9733;</label>
            </div>

            <form action="#" class="w-full">
                <header class="text-yellow-400 text-center text-2xl mb-4"></header>
                <div class="textarea mb-4">
                    <textarea cols="30" rows="4" class="w-full p-3 bg-gray-200 text-black border border-gray-600 rounded-lg focus:outline-none focus:border-white" placeholder="Describe your experience..."></textarea>
                </div>
                <div class="btn">
                    <button type="submit" class="w-full py-2 bg-[#705D56] text-white rounded-lg hover:bg-gray-700 uppercase">Post</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function updateStarRating(rating) {
        const stars = document.querySelectorAll('.star-widget label');
        stars.forEach((star, index) => {
            if (index < rating) {
                star.classList.add('text-yellow-400');  // Add yellow color to stars less than or equal to the rating
            } else {
                star.classList.remove('text-yellow-400');  // Remove yellow color from stars greater than the rating
            }
        });
    }

    // Add event listeners to each star
    document.querySelectorAll('.star-widget label').forEach((star, index) => {
        star.addEventListener('click', () => {
            updateStarRating(index + 1);  // Adjust rating based on index
        });
    });
</script>
{% endblock content %}
