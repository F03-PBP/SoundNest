<div id="editProductModal" class="hidden fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-75">
    <div class="bg-white p-8 rounded-lg w-[400px]" id="editProductContent">
        <h2 class="text-2xl font-semibold mb-4">Edit Product</h2>
        <form id="editProductForm" onsubmit="saveProduct(event)">
            <input type="hidden" id="edit-product-id" name="id">
            <div class="mb-4">
                <label class="block text-gray-700">Product Name:</label>
                <input type="text" id="edit-product-name" name="product_name" class="border border-gray-300 rounded px-3 py-2 w-full">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Price:</label>
                <input type="number" id="edit-product-price" name="price" class="border border-gray-300 rounded px-3 py-2 w-full">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Rating:</label>
                <input type="number" step="0.1" id="edit-product-rating" name="rating" class="border border-gray-300 rounded px-3 py-2 w-full">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Reviews:</label>
                <input type="number" id="edit-product-reviews" name="reviews" class="border border-gray-300 rounded px-3 py-2 w-full">
            </div>
            <div class="flex justify-end mt-8">
                <button type="button" onclick="closeEditModal()" class="mr-2 px-4 py-2 rounded">Cancel</button>
                <button type="submit" class="px-4 py-2 bg-[#B88E2F] text-white rounded">Save</button>
            </div>
        </form>
    </div> 
</div>
